<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tìm Kiếm</h2>
        <div class="input-group">
            <label for="city">Tên thành phố:</label>
            <input type="text" id="city" name="city" placeholder="Nhập tên thành phố...">
        </div>
        <div class="input-group">
            <label for="people">Số lượng người:</label>
            <input type="text" id="people" name="people" placeholder="Nhập số lượng người...">
        </div>
        <div class="input-group">
            <label for="interest">Sở thích:</label>
            <input type="text" id="interest" name="interest" placeholder="Nhập sở thích...">
        </div>
        <div class="input-group">
            <input type="button" value="Search">
        </div>
    </div>
</body>
</html>
