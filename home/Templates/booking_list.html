<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Booking</title>
</head>
<body>
    <h1>Danh Sách Booking</h1>

    <ul>
        {% for booking in bookings %}

        {% endfor %}
    </ul>
</body>
</html>
